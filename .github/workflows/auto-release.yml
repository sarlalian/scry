name: Auto Release

on:
  push:
    branches: [main]
    paths:
      - 'package.json'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          # Get current version
          CURRENT=$(jq -r .version package.json)
          echo "Current version: $CURRENT"

          # Get previous version
          git checkout HEAD~1 -- package.json 2>/dev/null || true
          PREVIOUS=$(jq -r .version package.json 2>/dev/null || echo "0.0.0")
          echo "Previous version: $PREVIOUS"

          # Restore current package.json
          git checkout HEAD -- package.json

          # Check if version changed
          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "Version changed from $PREVIOUS to $CURRENT"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  create-tag:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if tag already exists
        id: tag-check
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"
          if git ls-remote --tags origin | grep -q "refs/tags/v${VERSION}$"; then
            echo "Tag v${VERSION} already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v${VERSION} does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.tag-check.outputs.exists == 'false'
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"
          echo "Created and pushed tag v${VERSION}"

      - name: Summary
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"
          if [ "${{ steps.tag-check.outputs.exists }}" == "true" ]; then
            echo "### Tag Already Exists" >> $GITHUB_STEP_SUMMARY
            echo "Tag \`v${VERSION}\` already exists. No action taken." >> $GITHUB_STEP_SUMMARY
          else
            echo "### Tag Created" >> $GITHUB_STEP_SUMMARY
            echo "Created tag \`v${VERSION}\` which will trigger the release workflow." >> $GITHUB_STEP_SUMMARY
          fi
