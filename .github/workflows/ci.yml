name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (${{ matrix.os }}, Bun ${{ matrix.bun-version }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        bun-version: ['1.1.0', 'latest']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Get Bun cache directory
        id: bun-cache-dir
        shell: bash
        run: echo "dir=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-bun-${{ matrix.bun-version }}-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-${{ matrix.bun-version }}-
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type checking
        run: bun run typecheck

      - name: Run linter
        run: bun run lint

      - name: Run format check
        run: bun run format:check

      - name: Run tests
        run: bun test

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: test

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get Bun cache directory
        id: bun-cache-dir
        shell: bash
        run: echo "dir=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-bun-latest-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-latest-
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build local binary
        run: bun run build:local

      - name: Verify binary exists
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            test -f dist/scry.exe
          else
            test -f dist/scry
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: scry-${{ runner.os }}-${{ github.sha }}
          path: |
            dist/scry
            dist/scry.exe
          if-no-files-found: ignore
          retention-days: 7

  status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully"
