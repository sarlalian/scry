name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (${{ matrix.os }}, Bun ${{ matrix.bun-version }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        bun-version: ['1.1.0', 'latest']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Get Bun cache directory
        id: bun-cache-dir
        shell: bash
        run: echo "dir=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-bun-${{ matrix.bun-version }}-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-${{ matrix.bun-version }}-
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type checking
        run: bun run typecheck

      - name: Run linter
        run: bun run lint

      - name: Run format check
        run: bun run format:check

      - name: Run tests
        run: bun test

      - name: Run tests with coverage
        if: matrix.os == 'ubuntu-latest' && matrix.bun-version == 'latest'
        run: bun test --coverage

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: test

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get Bun cache directory
        id: bun-cache-dir
        shell: bash
        run: echo "dir=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-bun-latest-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-latest-
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build local binary
        run: bun run build:local

      - name: Verify binary exists
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            test -f dist/scry.exe
          else
            test -f dist/scry
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: scry-${{ runner.os }}-${{ github.sha }}
          path: |
            dist/scry
            dist/scry.exe
          if-no-files-found: ignore
          retention-days: 7

  cli-integration:
    name: CLI Integration Tests
    runs-on: ubuntu-latest
    needs: test
    # Only run when Jira credentials are available (not for forks/external PRs)
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get Bun cache directory
        id: bun-cache-dir
        shell: bash
        run: echo "dir=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-bun-latest-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-latest-
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run CLI integration tests
        run: bun test tests/cli/
        env:
          SCRY_SERVER: ${{ secrets.JIRA_SERVER }}
          SCRY_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          SCRY_LOGIN: ${{ secrets.JIRA_LOGIN }}
          SCRY_TEST_PROJECT: ${{ secrets.JIRA_TEST_PROJECT }}
        continue-on-error: true

  status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [test, build, cli-integration]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          # CLI integration tests are optional (may not have credentials)
          if [ "${{ needs.cli-integration.result }}" = "failure" ]; then
            echo "CLI integration tests failed (optional)"
          fi
          echo "All required CI jobs passed successfully"
